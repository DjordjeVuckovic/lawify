server:
  port: ${PORT:8083}

spring:
  application:
    name: paypal-service
  activemq:
    broker-url: ${BROKER_URL:tcp://localhost:61616}
    user: ${BROKER_USER:admin}
    password: ${BROKER_PASSWORD:admin}
    pool:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}

paypal:
  client:
    id: CLIENT_ID
    secret: CLIENT_SECRET
  mode: sandbox